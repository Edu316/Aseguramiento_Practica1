<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Fuente western -->
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

    <style>
        /* Fondo estilo western */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rye', cursive;
            background: url('reddead.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f4e3c1;
        }

        /* Caja principal estilo cartel */
        .card {
            max-width: 600px;
            margin: 8% auto;
            background: rgba(20, 10, 10, 0.9);
            padding: 30px;
            border: 4px solid #7a1c1c;
            border-radius: 8px;
            box-shadow: 0px 0px 25px rgba(0, 0, 0, 0.9);
            text-align: center;
            position: relative;
        }

        /* Título western */
        .card h1 {
            font-size: 2.5rem;
            color: #e63939;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 20px;
            letter-spacing: 3px;
            border-bottom: 3px solid #7a1c1c;
            padding-bottom: 10px;
        }

        /* Tabla western */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 1.1rem;
        }

        th, td {
            border: 2px solid #7a1c1c;
            padding: 12px;
            text-align: center;
            background: #2b1a1a;
            color: #f4e3c1;
        }

        th {
            background: linear-gradient(180deg, #a12525, #600d0d);
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        tr:hover td {
            background: #3d2323;
            transition: 0.3s;
        }
    </style>
</head>

<body>
    <main class="card">
        <h1>Users</h1>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody id="user_table"></tbody>
        </table>
    </main>

    <!-- Corregí el src del script -->
    <script src="../JS/local_storage.js"></script>
</body>

</html>
